<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ajouter un client - Systicket</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/roles.css">
    <script src="../../js/components-loader.js" defer></script>
</head>
<body class="role-admin" data-role="admin" data-page="clients">
    <div data-component="skip-link"></div>
    <div data-component="header"></div>
    <div data-component="overlay"></div>
    <div class="container">
        <div data-component="sidebar"></div>

        <main id="main-content" class="main-content">
            <!-- Navigation -->
            <nav class="breadcrumb">
                <a href="dashboard.html">Accueil</a>
                <span class="breadcrumb-separator">/</span>
                <a href="clients.html">Clients</a>
                <span class="breadcrumb-separator">/</span>
                <span>Nouveau client</span>
            </nav>

            <!-- En-tête -->
            <div class="page-header">
                <h1>Ajouter un client</h1>
                <p class="page-subtitle">Renseignez les informations de l'entreprise et du contact principal</p>
            </div>

            <!-- Formulaire -->
            <section class="form-section card">
                <form id="client-form" action="clients.html" method="get">
                    <div class="form-messages" role="alert" aria-live="polite"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-name" class="form-label">Raison sociale <span class="required">*</span></label>
                            <input type="text" id="client-name" name="name" class="form-input" placeholder="Raison sociale" required>
                        </div>
                    </div>
                    <div class="form-row form-row-2">
                        <div class="form-group">
                            <label for="client-contact" class="form-label">Contact principal <span class="required">*</span></label>
                            <input type="text" id="client-contact" name="contact" class="form-input" placeholder="Ex: Jean Martin" required>
                        </div>
                        <div class="form-group">
                            <label for="client-email" class="form-label">Email <span class="required">*</span></label>
                            <input type="email" id="client-email" name="email" class="form-input" placeholder="Email" required>
                        </div>
                    </div>
                    <div class="form-row form-row-2">
                        <div class="form-group">
                            <label for="client-phone" class="form-label">Téléphone</label>
                            <input type="tel" id="client-phone" name="phone" class="form-input" placeholder="Téléphone">
                        </div>
                        <div class="form-group">
                            <label for="client-status" class="form-label">Statut</label>
                            <select id="client-status" name="status" class="form-select">
                                <option value="active">Actif</option>
                                <option value="inactive">Inactif</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="client-address" class="form-label">Adresse</label>
                            <textarea id="client-address" name="address" class="form-textarea" rows="2" placeholder="Adresse"></textarea>
                        </div>
                    </div>
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Enregistrer le client</button>
                        <a href="clients.html" class="btn btn-secondary">Annuler</a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <div data-component="scripts"></div>
</body>
</html>
