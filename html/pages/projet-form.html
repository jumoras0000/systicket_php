<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Créer un projet - Systicket</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="../../css/roles.css">
    <script src="../../js/components-loader.js" defer></script>
</head>
<body class="role-admin" data-role="admin" data-page="projets">
    <div data-component="skip-link"></div>
    <div data-component="header"></div>
    <div data-component="overlay"></div>
    <div class="container">
        <div data-component="sidebar"></div>

        <main id="main-content" class="main-content">
            <!-- Navigation -->
            <nav class="breadcrumb">
                <a href="dashboard.html">Accueil</a>
                <span class="breadcrumb-separator">/</span>
                <a href="projets.html">Projets</a>
                <span class="breadcrumb-separator">/</span>
                <span>Créer un projet</span>
            </nav>

            <!-- En-tête -->
            <div class="page-header">
                <h1>Créer un nouveau projet</h1>
                <p class="page-subtitle">Définissez les informations du projet et associez-le à un client</p>
            </div>

            <!-- Formulaire -->
            <section class="form-section">
                <form id="project-form" class="ticket-form" action="projets.html" method="get" novalidate>
                    <div class="form-messages" role="alert" aria-live="polite"></div>
                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-name" class="form-label">
                                Nom du projet <span class="required">*</span>
                            </label>
                            <input 
                                type="text" 
                                id="project-name" 
                                name="name" 
                                class="form-input" 
                                placeholder="Ex: Site e-commerce" 
                                required
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-description" class="form-label">
                                Description
                            </label>
                            <textarea 
                                id="project-description" 
                                name="description" 
                                class="form-textarea" 
                                rows="4" 
                                placeholder="Décrivez le projet..."
                            ></textarea>
                        </div>
                    </div>

                    <div class="form-row form-row-2">
                        <div class="form-group">
                            <label for="project-client" class="form-label">
                                Client
                            </label>
                            <select id="project-client" name="client" class="form-select">
                                <option value="">Sélectionner un client (optionnel)</option>
                                <option value="1">Acme Corp</option>
                                <option value="2">Tech Solutions</option>
                                <option value="3">Design Studio</option>
                            </select>
                        </div>

                        <div class="form-group">
                            <label for="project-status" class="form-label">
                                Statut
                            </label>
                            <select id="project-status" name="status" class="form-select">
                                <option value="active">Actif</option>
                                <option value="paused">En pause</option>
                                <option value="completed">Terminé</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row form-row-2">
                        <div class="form-group">
                            <label for="project-start" class="form-label">
                                Date de début
                            </label>
                            <input 
                                type="date" 
                                id="project-start" 
                                name="start_date" 
                                class="form-input"
                            >
                        </div>

                        <div class="form-group">
                            <label for="project-end" class="form-label">
                                Date de fin prévue
                            </label>
                            <input 
                                type="date" 
                                id="project-end" 
                                name="end_date" 
                                class="form-input"
                            >
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-manager" class="form-label">
                                Responsable projet
                            </label>
                            <select id="project-manager" name="manager" class="form-select">
                                <option value="">Sélectionner un responsable</option>
                                <option value="1">Jean Dupont</option>
                                <option value="2">Marie Martin</option>
                                <option value="3">Pierre Durand</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="project-assignees" class="form-label">
                                Collaborateurs assignés
                            </label>
                            <select id="project-assignees" name="assignees[]" class="form-select" multiple>
                                <option value="1">Jean Dupont</option>
                                <option value="2">Marie Martin</option>
                                <option value="3">Pierre Durand</option>
                            </select>
                            <small class="form-help">Maintenez Ctrl (Cmd sur Mac) pour sélectionner plusieurs</small>
                        </div>
                    </div>

                    <!-- Actions -->
                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">
                            Créer le projet
                        </button>
                        <a href="projets.html" class="btn btn-secondary">
                            Annuler
                        </a>
                    </div>
                </form>
            </section>
        </main>
    </div>
    <div data-component="scripts"></div>
</body>
</html>
